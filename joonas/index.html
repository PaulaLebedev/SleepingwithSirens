<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sleeping with Sirens</title>
  </head>
  <body>
    <!--HEADER SECTION-->
    <header>
      <div class="hero-bg-image">
        <img
          src="assets/sleeping_with_sirens_header2 2.png"
          alt=""
          alt="hero background"
        />
      </div>
      <div class="container">
        <div class="hero-content">
          <div class="header-circle"></div>
          <img src="assets/logo.png" alt="logo" />
        </div>
      </div>
    </header>
    <!--OFFICIAL LINKS SECTION-->
    <div class="official-links">
      <div class="container">
        <div class="links-wrapper">
          <div class="item">
            <a href="#">
              <img src="assets/iTunes-logo.png" alt="" />
              <h3>iTunes</h3>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <img src="assets/spotify_logo.png" alt="" />
              <h3>Spotify</h3>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <img src="assets/google-play.png" alt="" />
              <h3>Google Play</h3>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <img src="assets/official-store.png" alt="" />
              <h3>Official Store</h3>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--IO section-->
    <div id="bio-section">
      <div class="container">
        <div class="bio-container">
          <div class="bio-image">
            <img src="assets/kellin-quinn 1.png" alt="kellin">
          </div>
          <div class="bio-content">
            <div class="content-wrapper">
              <h2>Kellin Quinn</h2>
              <p>Martin began playing guitar when he was 10 years old and was raised on an eclectic spectrum of music by his father. He was greatly inspired by Queen & The Beatles at a young age.</p>
              <h3>LEAD VOCALS / KEYBOARD</h3>
          </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
